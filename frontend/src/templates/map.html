{% extends 'base.html' %}

{% block title %}Map â€” Political App{% endblock %}

{% block content %}
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+e2H6kQ1Y3hQ6SgG3u1QxQbYk+0h6vQ3v9ZV+RUTY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j8gG9t8bKpXx8m3q0k6u5w5Q5Y3Z5c6j1l5aQmM=" crossorigin=""></script>

  <div class="p-4 bg-white rounded shadow-sm">
    <h1 class="mb-3">Interactive Map</h1>
    <p class="mb-3">Zoom, pan, and click states for details.</p>

    <!-- Map container -->
    <div id="map" style="height: 600px; width: 100%;"></div>

    <!-- Inline SVG of US states -->
    <svg id="us-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" style="width:100%; height:600px;">
      <!-- Example state paths (you can paste all your state <path> elements here) -->
      <path id="MS" data-name="Mississippi" d="M716.76,442.78 ... Z" style="fill:#f9f9f9;stroke:#333;stroke-width:1"/>
      <path id="SC" data-name="South Carolina" d="M801.49,330.48 ... Z" style="fill:#f9f9f9;stroke:#333;stroke-width:1"/>
      <path id="IL" data-name="Illinois" d="M661.43,198.18 ... Z" style="fill:#f9f9f9;stroke:#333;stroke-width:1"/>
      <!-- Continue with other states -->
    </svg>

    <div class="mt-3">
      <small class="text-muted">Markers and state shapes are demo data. Replace or augment with real geo data as needed.</small>
    </div>
  </div>

  <!-- External JS file for interactivity -->
  <script src="/static/js/map.js"></script>
{% endblock %}
